<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tarjeta_sub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tarjeta contenedor">
        <img class="musica" src="img/illustration-hero.svg" alt="imagen musical">
        <div class="informacion">
            <div class="texto">
                <h1>Order Summary</h1>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            </div>
            <div class="plan">
                <div class="plan_info">
                    <img src="img/icon-music.svg" alt="logo musica">
                    <div class="plan_numeros">
                        <h3>Annual Plan</h3>
                        <p>$59.99/year</p>
                    </div>
                </div>
                <a href="#">Change</a>
            </div>
            <div class="botones">
                <a class="boton-azul" href="#">Proceed to Payment</a>
                <a class="boton-cancel" href="#">Cancel Order</a>
            </div>
        </div>
    </div>
</body>
</html>
